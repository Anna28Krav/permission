<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GameVerse ‚Äì –ó–∞—è–≤–∫–∏ –∞–¥–º—ñ–Ω—ñ—Å—Ç—Ä–∞—Ç–æ—Ä—ñ–≤</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #0f0f1b;
      color: #f2f2f2;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
    }
    h1 {
      color: #00fff7;
      text-shadow: 0 0 10px #00fff7;
    }
    .request {
      background: #1a1a2e;
      margin: 12px 0;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 5px #00fff7;
    }
    .request button {
      margin-right: 10px;
      padding: 6px 12px;
      font-weight: bold;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
    .approve { background: #00ffb3; color: #000; }
    .reject { background: #ff4d4d; color: #fff; }
  </style>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      onSnapshot,
      updateDoc,
      doc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    import { firebaseConfig } from './firebase-config.js';

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const requestList = document.getElementById("requestList");

    function renderRequests(snapshot) {
      requestList.innerHTML = "";

      if (snapshot.empty) {
        requestList.textContent = "–ù–µ–º–∞—î –∑–∞—è–≤–æ–∫.";
        return;
      }

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className = "request";

        div.innerHTML = `
          <strong>${data.email}</strong><br>
          –°—Ç–∞—Ç—É—Å: ${data.status}<br><br>
        `;

        const approveBtn = document.createElement("button");
        approveBtn.textContent = "‚úÖ –ü—ñ–¥—Ç–≤–µ—Ä–¥–∏—Ç–∏";
        approveBtn.className = "approve";
        approveBtn.onclick = async () => {
          await updateDoc(doc(db, "adminRequests", docSnap.id), { status: "–ø—ñ–¥—Ç–≤–µ—Ä–¥–∂–µ–Ω–æ" });
        };

        const rejectBtn = document.createElement("button");
        rejectBtn.textContent = "‚ùå –í—ñ–¥—Ö–∏–ª–∏—Ç–∏";
        rejectBtn.className = "reject";
        rejectBtn.onclick = async () => {
          await updateDoc(doc(db, "adminRequests", docSnap.id), { status: "–≤—ñ–¥—Ö–∏–ª–µ–Ω–æ" });
        };

        div.appendChild(approveBtn);
        div.appendChild(rejectBtn);
        requestList.appendChild(div);
      });
    }

    // üîÅ –†–µ–∞–ª—å–Ω–µ –æ–Ω–æ–≤–ª–µ–Ω–Ω—è –±–µ–∑ –ø–µ—Ä–µ–∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è
    const requestRef = collection(db, "adminRequests");
    onSnapshot(requestRef, renderRequests);
  </script>
</head>
<body>
  <h1>–ó–∞—è–≤–∫–∏ –Ω–∞ –∞–¥–º—ñ–Ω—ñ—Å—Ç—Ä—É–≤–∞–Ω–Ω—è</h1>
  <div id="requestList">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>
</body>
</html>
